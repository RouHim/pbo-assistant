<!doctype html>
<html lang="en">
<head>
    <title>PBO Assistant</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="styles.css"/>
    <script type="module" src="/main.js" defer></script>

    <!-- Water css dark stylesheet -->
    <link href="libs/water-css-dark/dark.css" rel="stylesheet">

    <!--Feather icons-->
    <script src="libs/feather-icons/feather.min.js"></script>
</head>

<body>
<div id="baseContainer">
    <div id="configLayout">
        <div>
            <label for="durationPerCoreInput">Duration per core</label>
            <input type="text" id="durationPerCoreInput" name="durationPerCoreInput" value="10m"/>
        </div>
        <div>
            <label for="coresToTestInput">Cores to test</label>
            <input type="text" id="coresToTestInput" name="coresToTestInput" value="" placeholder="0,2,6,..." />
        </div>
        <div id="testMethodsLayout">
        </div>
        <button id="startButton">Start</button>
    </div>


    <div id="cpusLayout">
    </div>


    <div id="summaryLayout">
    </div>
</div>
</body>
</html>
