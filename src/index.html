<!doctype html>
<html lang="en">
<head>
    <title>PBO Assistant</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="styles.css"/>
    <script type="module" src="/main.js" defer></script>

    <!-- Water css dark stylesheet -->
    <link href="libs/water-css-dark/dark.css" rel="stylesheet">

    <!--Feather icons-->
    <script src="libs/feather-icons/feather.min.js"></script>
</head>

<body>
<div id="baseContainer">
    <div id="configLayout">
        <div>
            <label for="durationPerCoreInput">Duration per core</label>
            <input type="text" id="durationPerCoreInput" name="durationPerCoreInput" value="10m"/>
        </div>
        <div>
            <label for="coresTotTestInput">Cores to test</label>
            <input type="text" id="coresTotTestInput" name="coresTotTestInput" value=""/>
        </div>
        <div id="testMethodsLayout">
        </div>
        <button id="startButton">Start</button>
    </div>


    <div id="cpusLayout">
        <div id="cpu1" class="cpuLayout">CPU 1</div>
        <div id="cpu2" class="cpuLayout">CPU 2</div>
        <div id="cpu3" class="cpuLayout">CPU 3</div>
        <div id="cpu4" class="cpuLayout">CPU 4</div>
    </div>


    <div id="summaryLayout">
        test
    </div>
</div>
</body>
</html>
